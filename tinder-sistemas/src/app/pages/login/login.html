<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form action="#">
    <input type="email" placeholder="Correo electrónico" required />
    <input type="password" placeholder="Contraseña" required />
    <!-- Cuando el usuario haga match, lo mandaremos al chat -->
    <a routerLink="/chat" class="btn">Entrar</a>
  </form>
  <a class="link" routerLink="/register">¿No tienes cuenta? Regístrate</a>
</div>
