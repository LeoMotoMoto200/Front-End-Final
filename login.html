<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - Tinder</title>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom right, #ff6b6b, #2c2c2c);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 100%;
      max-width: 350px;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }
    .btn {
      background: #ff3d00;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
    .btn:hover {
      background: #e53900;
    }
    .link {
      display: block;
      margin-top: 15px;
      color: #ff6b6b;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form action="#">
      <input type="email" placeholder="Correo electrónico" required />
      <input type="password" placeholder="Contraseña" required />
      <button class="btn">Entrar</button>
    </form>
    <a class="link" href="register.html">¿No tienes cuenta? Regístrate</a>
  </div>
</body>
</html>
